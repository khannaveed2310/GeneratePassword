<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HexaLock - Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1><span>HexaLock</span></h1>
      <p class="subtitle">Your secure password generator</p>

      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img src="Images/copy.png" alt="Copy" id="Copy" />
      </div>

      <div class="length-control">
        <label for="lengthRange">Password Length: </label>
        <input type="number" id="lengthRange" min="4" max="32" value="10" />
      </div>

      <button id="Generate">
        <img src="Images/password.png" alt="Password" />Generate Password
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
